<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <div class="product-preview-container">
            <div class="product-preview-image">
                <img  src="./images/image-product-desktop.jpg" alt="product image " />
            </div>
            <div class="product-preview-related-data-container">
                <div class="product-preview-data">
                    <span>P E R F U M E</span>
                    <h1 class="product-heading">Gabrielle Essence Eau De Parfum </h1>
                    <p class="product-para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="product-pricing">
                        <h1 class="product-discount-price">$149.99</h1>
                        <p class="product-origional-price"> $169.99</p>
                    </div>
                    <button class="product-add-to-cart-button"> <img src="./images/icon-cart.svg" width="25" height="25">  Add to Cart </button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
